<div class="container custom-container-2">

    
    <div class="no-data " >
      
      <button class="btn btn-outline-primary" routerLink="/register">Register</button>
    </div>
  
    
    <div *ngIf="Users.length !== 0">
      <h3 class="mb-3 text-center">Users List</h3>
  
      <div class="col-md-12">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">User Id</th> 
              <th scope="col">Name</th>
              <th scope="col">UserName</th>
              <th scope="col">Date of Birth</th>
              <th scope="col">Gender</th>
               <!-- <th scope="col">Languages known</th>  -->
              <th scope="col">Technologies known</th>
              <th scope="col">Home Address</th>
              <th scope="col">Office Address</th>
              <th scope="col">Description</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of Users">
               <td>{{user.id}}</td> 
              <td>{{user.name}}</td>
              <td>{{user.username}}</td>
              <td>{{user.date}}</td>
              <td>{{user.gender}}</td>
               <!-- <td>{{user.language}}</td>  -->
              <td>{{user.skills}}</td>
              <td>{{user.homeAddress}}</td>
              <td>{{user.officeAddress}}</td>
              <td>{{user.description}}</td>
              
            </tr>
          </tbody>
        </table>
        
      </div>
  
    </div>
  
  </div>
